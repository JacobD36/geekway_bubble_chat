<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Test CDN - GeekWay Chat Widget</title>
    <style>
        body { font-family: Arial, sans-serif; padding: 20px; background: #f5f5f5; }
        .status { padding: 10px; margin: 10px 0; border-radius: 5px; font-weight: bold; }
        .success { background: #d4edda; color: #155724; }
        .error { background: #f8d7da; color: #721c24; }
        .info { background: #d1ecf1; color: #0c5460; }
    </style>
</head>
<body>
    <h1>🌐 Test CDN - GeekWay Chat Widget</h1>
    <div id="results"></div>

    <script>
        const results = document.getElementById('results');

        function addResult(message, type = 'info') {
            const div = document.createElement('div');
            div.className = `status ${type}`;
            div.innerHTML = message;
            results.appendChild(div);
        }

        addResult('✅ Página cargada correctamente', 'success');
        addResult(`🌐 Navegador: ${navigator.userAgent}`, 'info');
        addResult(`📍 Ubicación: ${window.location.href}`, 'info');
        addResult('⏳ Cargando widget desde CDN...', 'info');
    </script>

    <!-- CSS del widget desde CDN -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/gh/JacobD36/geekway_bubble_chat@main/dist/widget/geekway-chat-widget.min.css">

    <!-- JavaScript del widget desde CDN -->
    <script src="https://cdn.jsdelivr.net/gh/JacobD36/geekway_bubble_chat@main/dist/widget/geekway-chat-widget.min.js"></script>

    <script>
        // Test inmediato después de cargar CDN
        setTimeout(() => {
            addResult('📡 Script CDN cargado, verificando GeekWayChat...', 'info');

            if (typeof window.GeekWayChat !== 'undefined') {
                addResult('✅ SUCCESS: GeekWayChat disponible desde CDN!', 'success');
                addResult(`🔧 Tipo: ${typeof window.GeekWayChat}`, 'info');

                // Test de inicialización
                try {
                    const result = window.GeekWayChat.init({
                        apiKey: 'test-cdn-final',
                        theme: 'purple',
                        position: 'bottom-right',
                        welcomeMessage: '¡Widget desde CDN funcionando! 🎉'
                    });
                    addResult('✅ Widget inicializado desde CDN correctamente', 'success');
                } catch(e) {
                    addResult(`❌ Error al inicializar desde CDN: ${e.message}`, 'error');
                }
            } else {
                addResult('❌ FALLO: GeekWayChat NO disponible desde CDN', 'error');
                addResult('🔍 Puede que el CDN aún no se haya actualizado (espera 2-5 min)', 'info');
            }
        }, 1000);
    </script>
</body>
</html>
