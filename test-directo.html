<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Test Directo - Diagnóstico Final</title>
    <style>
        body { font-family: Arial, sans-serif; padding: 20px; background: #f5f5f5; }
        .status { padding: 10px; margin: 10px 0; border-radius: 5px; font-weight: bold; }
        .success { background: #d4edda; color: #155724; }
        .error { background: #f8d7da; color: #721c24; }
        .info { background: #d1ecf1; color: #0c5460; }
        pre { background: #f8f9fa; padding: 10px; border-radius: 3px; overflow-x: auto; font-size: 12px; }
    </style>
</head>
<body>
    <h1>🔍 Test Directo - Diagnóstico Final GeekWayChat</h1>
    <div id="results"></div>

    <script>
        const results = document.getElementById('results');

        function addResult(message, type = 'info') {
            const div = document.createElement('div');
            div.className = `status ${type}`;
            div.innerHTML = message;
            results.appendChild(div);
        }

        // Test 1: Verificar que el script se está cargando
        addResult('✅ Script HTML ejecutándose correctamente', 'success');

        // Test 2: Verificar window object antes de cargar widget
        addResult('🔍 Estado inicial de window antes de cargar widget:', 'info');
        const initialKeys = Object.keys(window).filter(k => k.toLowerCase().includes('geek'));
        addResult(`📋 Keys con "geek": [${initialKeys.join(', ')}]`, 'info');

        // Test 3: Mostrar información del navegador
        addResult(`🌐 Navegador: ${navigator.userAgent}`, 'info');
        addResult(`📍 Ubicación: ${window.location.href}`, 'info');
    </script>

    <!-- CSS del widget -->
    <link rel="stylesheet" href="dist/widget/geekway-chat-widget.min.css">

    <!-- JavaScript del widget -->
    <script src="dist/widget/geekway-chat-widget.min.js"></script>

    <script>
        // Test 4: Verificar inmediatamente después de cargar el script
        addResult('📡 Script del widget cargado, verificando...', 'info');

        if (typeof window.GeekWayChat !== 'undefined') {
            addResult('✅ SUCCESS: GeekWayChat está disponible!', 'success');
            addResult(`🔧 Tipo: ${typeof window.GeekWayChat}`, 'info');
            addResult(`📝 Constructor: ${window.GeekWayChat.constructor.name}`, 'info');

            // Mostrar métodos disponibles
            const methods = Object.getOwnPropertyNames(window.GeekWayChat)
                .filter(prop => typeof window.GeekWayChat[prop] === 'function');
            addResult(`⚙️ Métodos: [${methods.join(', ')}]`, 'info');

            // Test de inicialización
            if (typeof window.GeekWayChat.init === 'function') {
                addResult('✅ Método init() disponible', 'success');

                try {
                    const result = window.GeekWayChat.init({
                        apiKey: 'test-directo-final',
                        theme: 'purple',
                        position: 'bottom-right',
                        welcomeMessage: '¡Test directo exitoso! 🎉'
                    });
                    addResult('✅ Widget inicializado correctamente', 'success');
                    addResult(`📊 Resultado: ${typeof result}`, 'info');
                } catch(e) {
                    addResult(`❌ Error al inicializar: ${e.message}`, 'error');
                    addResult(`📊 Stack trace: ${e.stack}`, 'error');
                }
            } else {
                addResult('❌ Método init() NO disponible', 'error');
            }
        } else {
            addResult('❌ FALLO: GeekWayChat NO está disponible', 'error');

            // Información de debug extendida
            addResult('🔍 Debug information:', 'info');
            const allKeys = Object.keys(window).filter(k => k.match(/[Gg]eek|[Cc]hat|[Ww]idget/i));
            addResult(`🔍 Keys relacionados: [${allKeys.join(', ')}]`, 'info');

            // Verificar errores en consola
            addResult('📨 Verificar consola del navegador para errores de carga', 'info');
        }
    </script>
</body>
</html>
