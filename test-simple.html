<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Test Simple GeekWay Chat</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            padding: 20px;
            background: #f5f5f5;
        }
        .test-result {
            padding: 10px;
            margin: 10px 0;
            border-radius: 5px;
        }
        .success { background: #d4edda; color: #155724; }
        .error { background: #f8d7da; color: #721c24; }
        .info { background: #d1ecf1; color: #0c5460; }
    </style>

    <!-- CSS del widget -->
    <link rel="stylesheet" href="dist/widget/geekway-chat-widget.min.css">
</head>
<body>
    <h1>üîç Test Simple - Diagn√≥stico GeekWayChat</h1>
    <div id="results"></div>

    <h2>Informaci√≥n:</h2>
    <ul>
        <li>Archivo: dist/widget/geekway-chat-widget.min.js</li>
        <li>Test: Verificar window.GeekWayChat inmediatamente</li>
    </ul>

    <!-- JavaScript del widget -->
    <script src="dist/widget/geekway-chat-widget.min.js"></script>

    <script>
        const results = document.getElementById('results');

        function addResult(message, type = 'info') {
            const div = document.createElement('div');
            div.className = `test-result ${type}`;
            div.innerHTML = message;
            results.appendChild(div);
        }

        // Test INMEDIATO - Se ejecuta al cargar el script
        console.log('üß™ Ejecutando test inmediato...');

        if (typeof window.GeekWayChat !== 'undefined') {
            addResult('‚úÖ SUCCESS: GeekWayChat est√° disponible!', 'success');
            console.log('‚úÖ GeekWayChat:', window.GeekWayChat);

            if (typeof window.GeekWayChat.init === 'function') {
                addResult('‚úÖ SUCCESS: M√©todo init() disponible', 'success');

                try {
                    window.GeekWayChat.init({
                        apiKey: 'test-simple',
                        theme: 'purple',
                        position: 'bottom-right',
                        welcomeMessage: '¬°Test simple exitoso!'
                    });
                    addResult('‚úÖ SUCCESS: Widget inicializado correctamente', 'success');
                } catch(e) {
                    addResult('‚ùå ERROR: Fallo al inicializar - ' + e.message, 'error');
                }
            } else {
                addResult('‚ùå ERROR: M√©todo init() no encontrado', 'error');
            }
        } else {
            addResult('‚ùå ERROR: GeekWayChat NO est√° disponible', 'error');
            console.error('‚ùå window.GeekWayChat no definido');

            // Informaci√≥n adicional de debug
            addResult('üîç DEBUG: Verificando window object...', 'info');
            console.log('Window keys:', Object.keys(window).filter(k => k.toLowerCase().includes('geek')));
        }

        // Test con setTimeout para ver si aparece despu√©s
        setTimeout(() => {
            addResult('‚è∞ Test despu√©s de 2 segundos:', 'info');
            if (typeof window.GeekWayChat !== 'undefined') {
                addResult('‚úÖ GeekWayChat disponible despu√©s de timeout', 'success');
            } else {
                addResult('‚ùå GeekWayChat A√öN NO disponible despu√©s de timeout', 'error');
            }
        }, 2000);
    </script>
</body>
</html>
